<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Summer Trails with INA MARI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #e3e3e3;
      padding: 20px;
    }
    .logo {
      text-align: center;
      padding: 5px 0;
    }
    .logo img {
      max-width: 180px;
      height: auto;
    }
    .banner {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .header {
      background-color: #2e4d30;
      color: #ffffff;
      text-align: center;
      padding: 30px 20px;
    }
    .promo {
      padding: 20px;
      text-align: center;
    }
    .cta-button {
      display: inline-block;
      background-color: #ff5722;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
    }
    .footer {
      font-size: 12px;
      color: #888888;
      text-align: center;
      padding: 20px;
    }

<div class="container">
    <div class="logo">
        <img src="images/inamari-logo.png" alt="INA MARI Logo" style="background-color: #e3e3e3; border-radius: 2px; padding: 5px;">

    <div class="header">
        <h1>Explore the Great Outdoors.</h1>

    </div>

    <div class="footer">
        &copy; 2025 INA MARI Outdoor Co. All rights reserved.<br>

    </div>
