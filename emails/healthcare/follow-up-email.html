<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow-Up Email</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f4f4f4; margin: 0; padding: 0;">
    <tr>
      <td align="center" style="padding: 20px 0;">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; margin: 0 auto; border-collapse: collapse; border: 1px solid #dddddd;">
          <!-- Banner Section -->
          <tr>
            <td align="center" style="padding: 20px;">
              <img id="banner-image" src="banner-healthcare.png" alt="Healthcare Banner" style="display: block; width: 100%; max-width: 400px; height: 200px; border-radius: 6px; margin: 0 auto; background-color: #f4f4f4;">
            </td>
          </tr>
          <!-- Doctor Content Section -->
          <tr>
            <td align="center" style="font-size: 20px; font-weight: bold; color: #2d2d2d; padding: 20px 20px 10px; font-family: Arial, sans-serif;">
              Thank You for Your Visit, John Doe
            </td>
          </tr>
          <tr>
            <td align="center" style="font-size: 16px; color: #333333; padding: 0 20px 15px; font-family: Arial, sans-serif;">
              We hope your recent appointment with <strong>Dr. Smith</strong> was helpful. If you have any questions, feel free to contact us.
            </td>
          </tr>
          <!-- Feedback and Survey Buttons -->
          <tr>
            <td align="center" style="padding: 10px 0;">
              <a href="https://www.example.com/feedback" style="display: inline-block; padding: 12px 20px; background-color: #1a73e8; color: #ffffff; text-decoration: none; border-radius: 5px; font-family: Arial, sans-serif; font-size: 16px;">
                Leave Feedback
              </a>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 10px 0 20px;">
              <a href="https://www.example.com/survey" style="display: inline-block; padding: 12px 20px; background-color: #34a853; color: #ffffff; text-decoration: none; border-radius: 5px; font-family: Arial, sans-serif; font-size: 16px;">
                Take a Quick Survey
              </a>
            </td>
          </tr>
          <!-- Closing Message -->
          <tr>
            <td align="center" style="font-size: 14px; color: #777777; padding: 0 20px 20px; font-family: Arial, sans-serif;">
              Your input helps us continue to provide excellent care. Thank you!
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
