<!-- 

This HTML file is a mockup for a healthcare test result notification email. 
It uses AMPscript to dynamically populate patient-specific information such as the patient's name, test result status, and a link to the patient portal.

Key Features:
1. Responsive Email Design:
    - The email is designed to be responsive and compatible with various email clients.
    - Includes a ghost table for better rendering in Outlook.

2. AMPscript Integration:
    - AMPscript variables (`@patientName`, `@testResult`, `@portalLink`) are used to personalize the email content.
    - The `SET` statements assign values to these variables for testing purposes.

3. Styling:
    - Inline styles are used for email client compatibility.
    - Additional CSS styles are included within a `<style>` block for better readability and hover effects.

4. Content:
    - A header section with a title ("Test Result Notification").
    - A personalized greeting using the patient's name.
    - A message indicating the test results are ready.
    - A call-to-action button linking to the patient portal.
    - A closing message with contact information.

AMPscript Block Documentation:
- The AMPscript block initializes and sets the following variables:
  - `@patientName`: The name of the patient (e.g., "John Doe").
  - `@testResult`: A message indicating the test results are ready.
  - `@portalLink`: A URL to the patient portal.
- These variables are dynamically inserted into the email content using `%%=v(@variableName)=%%`.

Usage:
- Replace the placeholder values in the AMPscript block with actual data from your system.
- Ensure the email is tested across different email clients for compatibility.

-->

VAR @patientName, @testResult, @portalLink
SET @patientName = "John Doe"

SET @portalLink = "https://www.healthcareprovider.com/patient-portal"
]%% -->
